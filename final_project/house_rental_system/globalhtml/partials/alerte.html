{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible d-flex align-items-center justify-content-center mt-5 mb-0 p-5" role="alert">
    <div >
        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            Error:
            {% else %}
            {{ message.tags|title }}
            {% endif %}
        </strong>
        {{ message }}
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
