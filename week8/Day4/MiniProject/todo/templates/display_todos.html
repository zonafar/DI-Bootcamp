{% extends 'base.html' %}

{% block content %}
<div style="padding:20px">
    {% for todo in todos %}
    <div class="card" style = "margin: 40px;">
        <div class="card-header">
            Category : {{ todo.category.name }}
        </div>
        <div class="card-body">
          <div style="display:flex;justify-content: space-between;">
          <h5 class="card-title"> Title : {{ todo.title }}</h5>
              <p class="card-text">Created at: {{ todo.date_creation }}</p>
          </div>
          <p class="card-text">{{ todo.details }}</p>
          
          <p> <a href="#" class="btn btn-primary">Done</a>  End: <span style = "color: red;">{{ todo.deadline_date }}</span></p>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock %}
