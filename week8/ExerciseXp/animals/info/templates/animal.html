{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Info</title>
</head>
<body>
    <h1>Animal info</h1>
    {% block content %}
        <h3> number : {{ animal.id }}</h3>
        <h3> name : {{ animal.name }}</h3>
        <h3> legs : {{ animal.legs }}</h3>
        <h3> weight : {{ animal.weight }}</h3>
        <h3> height : {{ animal.height }}</h3>
        <h3> speed : {{ animal.speed }}</h3>
        <img src="{% static animal.img  %}" alt="{{ animal.name }}" width="250" height="250" >
    {% endblock content %}
</body>
</html>
